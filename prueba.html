<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Animaciones</title>
    </head>
    <body>
        <a-scene>
        
            <a-sky color="black"></a-sky>
            
         
            <a-cone color="yellow" radius-bottom=".5" radius-top="3"
                position="8 5 -15" height="3"  
                animation="
                property: rotation;
                from: 0 0 0;
                to: 360 0 360;
                loop: true;
                dur: 10000;
                dir: alternate;
                "
                ></a-cone>
            
           <a-sphere position="0 1 -5" radius="2" color="red" 
            animation="
                    property: position;
                    from: 0 20 -30;
                    to: 0 -4 -30;
                    dur: 10000;
                    loop: true;
                    "></a-sphere>

        </a-scene>
    </body>
</html>
