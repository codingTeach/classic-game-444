        // espera
        const delay = ms => new Promise(res => setTimeout(res, ms));

        async function iniciarTurno() {
            document.getElementById("btn-tirar").style.display = "none";
            let dado = Math.floor(Math.random() * 6) + 1;
            document.getElementById("resultado").innerText = "Jugador " + (turnoActual + 1) + " sac√≥: " + dado;

            await moverEnSaltos(dado);
            evaluarCasilla();
        }

        async function moverEnSaltos(pasos) {
            let id = jugadores[turnoActual];
            let el = document.getElementById(id);
            let cam = document.getElementById("cam-" + id);
            
            // Activar la c√°mara del avi√≥n actual
            desactivarTodasLasCamaras();
            cam.setAttribute("camera", "active", true);

            for (let i = 0; i < pasos; i++) {
                posiciones[turnoActual] = (posiciones[turnoActual] + 1) % ruta.length;
                let nuevaPos = ruta[posiciones[turnoActual]];
                
                // Animaci√≥n de salto
                el.setAttribute("animation", {
                    property: "position",
                    to: `${nuevaPos.x} ${nuevaPos.y + 1} ${nuevaPos.z}`, // Sube un poco
                    dur: 250,
                    easing: "easeOutCubic"
                });
                await delay(250);
                
                el.setAttribute("animation", {
                    property: "position",
                    to: `${nuevaPos.x} ${nuevaPos.y} ${nuevaPos.z}`, // Baja a la casilla
                    dur: 200,
                    easing: "easeInCubic"
                });
                await delay(200);
            }
        }

        function evaluarCasilla() {
            let casillaIdx = posiciones[turnoActual];
            let casilla = ruta[casillaIdx];
            let due√±o = propiedades[casillaIdx];

            if (casilla.precio === 0) {
                finalizarTurno();
            } else if (due√±o === undefined) {
                // Propiedad libre
                document.getElementById("resultado").innerText = `${casilla.nombre} est√° libre. ¬øComprar por $${casilla.precio}?`;
                document.getElementById("btn-comprar").style.display = "inline-block";
                document.getElementById("btn-declinar").style.display = "inline-block";
            } else if (due√±o !== turnoActual) {
                // Cobrar renta
                let renta = casilla.precio * 0.1;
                capital[turnoActual] -= renta;
                capital[due√±o] += renta;
                alert(`Has ca√≠do en propiedad de Jugador ${due√±o + 1}. Pagas $${renta} de renta.`);
                finalizarTurno();
            } else {
                document.getElementById("resultado").innerText = "Est√°s en tu propiedad.";
                setTimeout(finalizarTurno, 1500);
            }
        }

        function decidirCompra(comprar) {
            let casillaIdx = posiciones[turnoActual];
            let casilla = ruta[casillaIdx];

            if (comprar) {
                if (capital[turnoActual] >= casilla.precio) {
                    capital[turnoActual] -= casilla.precio;
                    propiedades[casillaIdx] = turnoActual;
                    alert("¬°Comprado!");
                } else {
                    alert("No tienes suficiente dinero.");
                }
            }
            
            document.getElementById("btn-comprar").style.display = "none";
            document.getElementById("btn-declinar").style.display = "none";
            finalizarTurno();
        }

        function finalizarTurno() {
            turnoActual = (turnoActual + 1) % 4;
            document.getElementById("btn-tirar").style.display = "inline-block";
            document.getElementById("resultado").innerText = "Turno Jugador " + (turnoActual + 1);
        }

        function desactivarTodasLasCamaras() {
            // Desactiva las c√°maras de los aviones
            jugadores.forEach(id => {
                document.getElementById("cam-" + id).setAttribute("camera", "active", false);
            });
        }
function moverCamara(pos){

    let cam = document.getElementById("cameraRig");
    let jugador = document.getElementById(jugadores[turnoActual]);

    // detener giro 360
    cam.removeAttribute("animation");

    // obtener posici√≥n REAL
    let worldPos = new THREE.Vector3();
    jugador.object3D.getWorldPosition(worldPos);

    // mover c√°mara exactamente al avi√≥n
    cam.setAttribute("animation__pos",{
        property:"position",
        to: worldPos.x + " " + (worldPos.y + 0.8) + " " + worldPos.z,
        dur:900,
        easing:"easeInOutQuad"
    });
}
