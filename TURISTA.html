function tirarDado(){

    let numero = Math.floor(Math.random()*6)+1;

    document.getElementById("resultado").innerText =
        "Jugador " + (turnoActual+1) + " sac贸: " + numero;

    moverJugador(numero);
}

function moverJugador(pasos){

    posiciones[turnoActual] += pasos;

    if(posiciones[turnoActual] >= ruta.length){
        posiciones[turnoActual] = 0; // reinicia si da vuelta
    }

    let pos = ruta[posiciones[turnoActual]];

    let jugador = document.getElementById(jugadores[turnoActual]);

    jugador.setAttribute("animation", {
        property: "position",
        to: pos.x + " " + pos.y + " " + pos.z,
        dur: 800
    });

    moverCamara(pos);

    setTimeout(cambiarTurno,900);
}

function moverCamara(pos){

    let cam = document.getElementById("cameraRig");
    let jugador = document.getElementById(jugadores[turnoActual]);

    // detener giro 360
    cam.removeAttribute("animation");

    // obtener posici贸n REAL del avi贸n en el mundo
    let worldPos = new THREE.Vector3();
    jugador.object3D.getWorldPosition(worldPos);

    // mover c谩mara exactamente al avi贸n
    cam.setAttribute("animation__pos",{
        property:"position",
        to: worldPos.x + " " + (worldPos.y + 0.8) + " " + worldPos.z,
        dur:900,
        easing:"easeInOutQuad"
    });
}


function cambiarTurno(){

    turnoActual++;

    if(turnoActual > 3){
        turnoActual = 0;
    }

    document.getElementById("resultado").innerText =
        "Turno Jugador " + (turnoActual+1);

    let nuevaPos = ruta[posiciones[turnoActual]];
    moverCamara(nuevaPos);
}
